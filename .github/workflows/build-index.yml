name: Build master index.json

on:
  push:
    paths:
      - "assets/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build index.json
        run: node scripts/build-index.js

      - name: Commit index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/index.json
          git commit -m "chore: auto-generate index.json" || echo "No changes"
          git push