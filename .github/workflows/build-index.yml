
name: Build index.json

on:
  push:
    branches: [main]
    paths:
      - "assets/**"
      - "scripts/**"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build index.json
        run: node scripts/build-index.js

      - name: Commit index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/index.json
          git diff --cached --quiet || git commit -m "chore: build index.json"
          git push
